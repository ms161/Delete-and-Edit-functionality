<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="item" />
          <input type="text" name="" class="form-control mr-2" id="description" placeholder="Description...">
          <input
            type="submit"
            id="button"
            class="btn btn-dark"
            value="Add Task"
          />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
        </ul>
      </div>
    </div>

    <script>
      let inputValue = document.getElementById("item");
      let btn = document.getElementById("button");

      btn.addEventListener("click", addItem);

      function addItem(e) {
        let ul1 = document.getElementById("items");
        //creating li element
        e.preventDefault();
        let li = document.createElement("li");

        li.className = "list-group-item";

        li.appendChild(document.createTextNode(inputValue.value));

        ul1.appendChild(li);

        //creating delete button

        let del = document.createElement("button");

        del.className = "btn btn-danger btn-sm float-right delete";

        del.appendChild(document.createTextNode("X"));

        li.appendChild(del);

        //adding edit button
        let editBtn=document.createElement('button')
        editBtn.className='btn btn- btn-sm float-right'

        editBtn.appendChild(document.createTextNode('Edit'))
        li.appendChild(editBtn)


        //adding description

        let d=document.getElementById('description').value
        console.log(d)
        // d.appendChild(document.createTextNode(d))
      li.append(' --> '+ d)
     


      }

      //deleting items
      let list=document.getElementById('items')

      list.addEventListener('click',remove)

      function remove(e){

      if(e.target.classList.contains('delete')){
        let li=e.target.parentElement
        list.removeChild(li)
      }

      }


      //searching
      let search=document.getElementById('filter')
      let fin=document.getElementById('items')

      search.addEventListener('keyup',removeItem)

      function removeItem(e){
        let text=e.target.value.toLowerCase()
        // get list
        let items=fin.getElementsByTagName('li')
        console.log(text)

        Array.from(items).forEach(function(item){
            let itemName=item.firstChild.textContent
            if(itemName.toLowerCase().indexOf(text)!=-1){
                item.style.display='block'
            }
            else{
                item.style.display='none'
            }
        })

      }

    

    </script>
  </body>
</html>
